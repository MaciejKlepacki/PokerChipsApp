<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Poker app - beta version</h1>
    <h1 id="current-player">Player: 2</h1>
    <h1 id="current-round">Round: 1</h1>
    <h1 id="current-pool">Pool: 1730</h1>
    <div class="container">
        <div class="box" id="player-0"><!--PLAYER 0 -->
            <p>Player 0</p>
            <p class="money-display" id="money-display-0">7834</p>
            <p class="money-on-table" id="money-on-table-0">1000</p>
            <button class="fold" id="fold-0">fold</button>
            <button class="call" id="call-0">call/check</button>
            <input class="raise-input" id="raise-input-0" type="number" placeholder="Raise">
            <button class="raise" id="raise-0">raise</button>
            <button class="all-in" id="all-in-0">all in</button>
        </div>
        <div class="box" id="player-1"><!--PLAYER 1 -->
            <p>Player 1</p>

        </div>
        <div class="box" id="player-2"><!--PLAYER 2 -->
            <p>Player 2</p>

            <button class="fold" id="fold-2">fold</button>
            <button class="call" id="call-2">call/check</button>
            <input class="raise-input" id="raise-input-2" type="number" placeholder="Raise">
            <button class="raise" id="raise-2">raise</button>
            <button class="all-in" id="all-in-2">all in</button>
        </div>
        <div class="box" id="player-3"><!--PLAYER 3 -->
            <p>Player 3</p>
            <p class="money-display" id="money-display-3">7834</p>

            <button class="fold" id="fold-3">fold</button>

            <button class="raise" id="raise-3">raise</button>
            <button class="all-in" id="all-in-3">all in</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
